<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>

    <div class="container">
      <h1>Capizzi's</h1>
      <h3>Your friendly neighborhood pizzeria</h3>
      <form class="pizza">
        <div class="pizzaType">
        <h4>Customize our basic margarita cheese pizza</h4>
        <div class="pizzaSize">
          <select class="form-control" id="size">
            <option id="small">Small $10</option>
            <option id="medium">Medium $15</option>
            <option id="large">Large $20</option>
          </select>
        </div>
        <div class="toppings">
          <h4>You get 2 free toppings. 3 or more toppings will be $1 each</h4>
          <label class="checkbox-inline" name="toppings">
            <input type="checkbox" id="onions" value="option1"> Onions
          </label>
          <label class="checkbox-inline" name="toppings">
            <input type="checkbox" id="garlic" value="option2"> Garlic
          </label>
          <label class="checkbox-inline" name="toppings">
            <input type="checkbox" id="olives" value="option3"> Olives
          </label>
          <label class="checkbox-inline" name="toppings">
            <input type="checkbox" id="greenPeppers" value="option4"> Green Peppers
          </label>
          <label class="checkbox-inline" name="toppings">
            <input type="checkbox" id="mushrooms" value="option5"> Mushrooms
          </label>
          <label class="checkbox-inline" name="toppings">
            <input type="checkbox" id="arugula" value="option5"> Arugula
          </label>
        </div>
        <button type="submit" class="btn">Submit order, no takebacksies</button>
      </form>

      <div class="output">
        <p>Total: <span class="total"></span></p>
      </div>
    </div>
  </body>
</html>
